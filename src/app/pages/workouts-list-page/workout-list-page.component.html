<ng-container *ngFor="let list of workoutCalendar | async">
  <app-workout-card-list [workoutList]="list"></app-workout-card-list>
</ng-container>
<div class="workout-card-list-spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<app-add-workout-button *ngIf="isAuthorized | async"
                        class="workout-card-list-container__add-workout-button"
></app-add-workout-button>
