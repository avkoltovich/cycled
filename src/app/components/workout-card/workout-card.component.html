<mat-card class="workout-card">
  <mat-card-header>
    <mat-card-title class="workout-card__title title">
      <div class="title__row">
        <span class="workout-card__type workout-card__type--rc">R</span>
        <span class="workout-card__time">08:00</span>
      </div>
      <span class="workout-card__route">Горячий Ключ — Кутаис</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <div class="workout-card__dl-inner">
        <dt>Дистанция:</dt>
        <dd>50 км</dd>
      </div>
      <div class="workout-card__dl-inner">
        <dt>Велосипед:</dt>
        <dd>Шоссе</dd>
      </div>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon class="workout-card__icon">thumb_up_alt</mat-icon>
    </button>
    <button mat-button>
      <mat-icon class="workout-card__icon">share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
