<div class="main-menu-container">
  <mat-toolbar class="toolbar">
    <a routerLink="" class="main-menu__link">
      <img src="assets/svg/full-logo.svg" width="120" height="36" alt="Cycled">
    </a>
    <button
            mat-icon-button
            class="toolbar__button"
            (click)="onClickMenuButton()">
      <mat-icon *ngIf="!isMenuOpen" class="toolbar__icon">menu</mat-icon>
      <mat-icon *ngIf="isMenuOpen" class="toolbar__icon">clear</mat-icon>
    </button>
  </mat-toolbar>
  <nav [class.header-navigation--is-open]="isMenuOpen" class="header-navigation">
    <ul *ngIf="isNotAuthorized | async" class="header-navigation__list">
      <li class="header-navigation__item">
        <a
                mat-raised-button
                class="header-navigation__link"
                color="accent"
                routerLink="register"
                (click)="onClickMenuButton()"
        >Регистрация</a>
      </li>
      <li class="header-navigation__item">
        <a
                mat-raised-button
                class="header-navigation__link header-navigation__link--blue"
                routerLink="login"
                color="primary"
                (click)="onClickMenuButton()"
        >Войти</a>
      </li>
    </ul>
    <div *ngIf="!(isNotAuthorized | async)" class="main-menu__user-controls user-controls">
      <span class="user-controls__email-wrapper">
        <mat-icon class="user-controls__icon user-controls__icon--user">person</mat-icon>
        <span class="main-menu__email">{{ userEmail }}</span>
      </span>
      <button
              mat-raised-button
              color="primary"
              class="header-navigation__link header-navigation__link--blue"
              (click)="onClickLogoutButton()"
      >
        Выйти
      </button>
    </div>
  </nav>
</div>
<div
        class="main-menu-background"
        [class.main-menu-background--is-menu-open]="isMenuOpen"
        (click)="onClickMenuButton()"
>
</div>
