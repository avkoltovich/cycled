<div class="add-workout-container">
  <mat-vertical-stepper class="add-workout__stepper" [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Маршрут</ng-template>
        <mat-form-field class="add-workout__route-form">
          <mat-label>Откуда</mat-label>
          <input matInput placeholder="Введите точку старта" formControlName="from" required>
        </mat-form-field>
        <mat-form-field class="add-workout__route-form">
          <mat-label>Куда</mat-label>
          <input matInput placeholder="Введите точку финиша" formControlName="to" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Далее</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Тип велосипеда</ng-template>
        <mat-form-field class="add-workout__route-form">
          <mat-label>Тип велосипеда</mat-label>
          <input matInput placeholder="Введите тип велосипеда" formControlName="bikeType" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Далее</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Характеристики тренировки</ng-template>
        <mat-form-field>
          <mat-label>Темп, км/ч</mat-label>
          <input matInput placeholder="Введите скорость тренировки" formControlName="speed" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Дистанция, км</mat-label>
          <input matInput placeholder="Введите дистанцию тренировки" formControlName="distance" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Продолжительность, мин</mat-label>
          <input matInput placeholder="Введите продолжительность тренировки" formControlName="duration" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Назад</button>
          <button mat-button matStepperNext>Далее</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Завершение</ng-template>
      <p>Тренировка готова к публикации.</p>
      <div>
        <button mat-button matStepperPrevious>Назад</button>
        <button mat-button>Сохранить</button>
        <button mat-button (click)="stepper.reset()">Сбросить</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
