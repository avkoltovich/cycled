<section class="workout-list-wrapper">
  <h2 class="workout-list__date">{{ workoutListDate.dayOfWeek }},<br> {{ workoutListDate.date }}</h2>
  <ul class="workout-list">
    <li *ngFor="let workout of workoutList.workouts">
      <app-workout-card [workout]="workout" [isOnlyTimeShow]="false"></app-workout-card>
    </li>
  </ul>
</section>
